<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel = "stylesheet" href="style.css">
    <title>YouTube Video Player</title>
</head>
<body>
    <header>
        <nav>
        <i class="fa-solid fa-bars"></i>
        <img src = "Images/youtube-logo-png-31798.png" alt = "">
        <div class = "search">
            <input type = "text" placeholder="Search">
            <button class = "search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button class = "mic"><i class="fa-solid fa-microphone"></i></button>
        <button class = "video"><i class="fa-solid fa-video"></i></button>
        <button class = "bell"><i class="fa-regular fa-bell"></i></button>
        <div class = "picture">
            <img src="Images/MasumaJaffery.jpg" alt = "">
            </div>
        </nav>
        </header>
        <section id = "Video"> 
            <iframe width="903" height="508" src="https://www.youtube.com/embed/1il__9vPE5o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3>Beautiful Relaxing Music - Peaceful Soothing Instrumental Music, Stress Relief, Deep Focus Music</h3>
            <div class = "YT">
                <img src= "Images/channelp.jpg" alt = "">
                <div class = "heading">
                <h4>Peaceful Relaxation</h4>
                <h6>20.2K subscribers</h6>
            </div>
            <h5>Subscribe</h5>
            <div class = "like">
                <button><i class="fa-regular fa-thumbs-up"></i><span>1.2K</span></button>
                <i class="fa-solid fa-grip-lines-vertical"></i>
                <button><i class="fa-regular fa-thumbs-down"></i></button>
            </div>
            <div class="share">
                <button><i class="fa-solid fa-share"></i><span>Share</span></button>
            </div>
            <div class = "clip">
                <button><i class="fa-solid fa-scissors"></i><span>Clip</span></button>
            </div>
            <div class = "dots">
                <button><i class="fa-solid fa-ellipsis"></i></button>
            </div>
            </div>
        </section>
</body>
</html>
